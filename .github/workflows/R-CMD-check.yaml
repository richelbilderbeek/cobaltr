# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
  pull_request:

name: R-CMD-check

jobs:
  R-CMD-check:
    strategy:
      matrix:
        include:
          - install_cobalt: "true" 
          - install_cobalt: "false"

    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps(dependencies = TRUE)
          remotes::install_cran("rcmdcheck")
          remotes::install_cran("covr")
          remotes::install_cran("lintr")
          remotes::install_github("MangoTheCat/goodpractice")
        shell: Rscript {0}

      - name: Show COBALT
        env:
          INSTALL_COBALT: ${{ matrix.install_cobalt }}
        run: echo "$INSTALL_COBALT"

      - name: If statement on COBALT is true
        env:
          INSTALL_COBALT: ${{ matrix.install_cobalt }}
        run: if [[ "$INSTALL_COBALT" == true ]]; then echo "Yay!"; fi

      - name: Show location
        run: pwd

      - name: If statement on COBALT is false
        env:
          INSTALL_COBALT: ${{ matrix.install_cobalt }}
        run: if [[ "$INSTALL_COBALT" == false ]]; then echo "Nay!"; fi

      - name: Install COBALT
        env:
          INSTALL_COBALT: ${{ matrix.install_cobalt }}
        run: if [[ "$INSTALL_COBALT" == true ]]; then ../../scripts/install_cobalt.sh; fi

      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}

      - name: Test coverage
        run: covr::codecov()
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Lint
        run: lintr::lint_package()
        shell: Rscript {0}

      - name: Good practice
        run: goodpractice::gp()
        shell: Rscript {0}

